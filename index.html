<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-i18n="BattleStarted">Битва началась!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <div class="battle-wrapper">
    <div class="battle-side"></div>
    <div id="fight-screen">
        <div id="levelName" style="display: flex; justify-content: center; width: 100%; border: 2px solid grey;">Level name</div>
        <div id="turn-blocker" style="display:none;position:fixed;z-index:3000;top:0;left:0;width:100vw;height:100vh;background:rgba(0, 0, 0, 0.068);cursor:wait"></div>
            <button id="viewCharacters" onclick="window.location.href='characters.html';">
                <img src="./images/crossmark-svgrepo-com.svg"  style="width:32px; height:32px; border-radius:20px; object-fit:cover; transition:filter 0.2s; padding: 2px;">
            </button>
            <div id="turnOrder" class="turn-order" style="display: flex; width: 100%; justify-content: center;">
                <div class="turn-order-item">turnOrder[0]</div>
                <div class="turn-order-item">turnOrder[1]</div>
                <div class="turn-order-item">turnOrder[2]</div>
                <div class="turn-order-item">turnOrder[3]</div>
                <div class="turn-order-item">turnOrder[4]</div>
                <div class="turn-order-item">turnOrder[5]</div>
            </div>
            <div style="display: flex; flex-direction: column; border: 2px solid gray;" >
                <div id="enemies-top" style="display: flex; justify-content: center;"></div>
                <div id="enemies-bottom" style="display: flex; justify-content: center;"></div>
            </div>

            <div id="allies-footer" style="display: flex; flex-direction: column; border: 2px solid gray;">
                <div id="allies-top" style="display: flex; justify-content: center;"></div>
                <div id="allies-bottom" style="display: flex; justify-content: center;"></div>
            </div>

            <div id="character-info-panel" style="display:none"></div>

            <script src="language.js"></script>
            <script src="initialization.js"></script>
            <script src="fight.js"></script>

            <div id="battleResultModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); z-index:1000; align-items:center; justify-content:center;">
                <div style="background:#fff;border-radius:16px;padding:40px 30px;min-width:320px;text-align:center;box-shadow:0 8px 32px 0 #888;display: flex;flex-direction: column;">
                    <h2 id="battleResultTitle" data-i18n="BattleResultTitle"></h2>
                    <p id="battleResultText"></p>
                    <div style="gap: 10px; display: flex; flex-direction: column;">
                        <button id="tryAgainBtn" data-i18n="TryAgain">Попробовать ещё раз</button>
                        <button id="toCharactersBtn" data-i18n="ToCharacters">К персонажам</button>
                    </div>
                </div>
            </div>
            <div id="attack-effect-container" style="position:fixed; pointer-events:none; left:0; top:0; width:100vw; height:100vh; z-index:2000;"></div>
        </div>
    <div class="battle-side"></div>
</div>
</body>
</html>
